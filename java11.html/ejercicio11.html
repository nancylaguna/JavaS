<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="/JavaS/index.html">
        <img src="botonregresar.png" width="120"
        height="50" alt="Regresar">
    </a>
    <title>Ejercicio 11.1</title>
</head>
<body>
    <h2>Escriba una secuencia de comandos que reciba texto de un formlario de HTML5  y lo imprima tanto en mayúsculas como en minúsculas.</h2>
        <form action="">
            <label for="">Ingrese su frase:</label>
            <input type="text" class="valor">
        </form>
        <button id="save">Resultado</button>
        <p class="respuesta"></p>
        <script>
            let btnGuardar = document.querySelector('#save');
            btnGuardar.addEventListener('click', e=>{
                let frase = document.querySelector('.valor').value;
                let respuesta= document.querySelector('.respuesta');
                respuesta.textContent='Frase: ${frase}, frase en mayusculas: ${frase.toUpperCase()}, frase en minusculas ${frase.toLowerCase()}';
            });
        </script>
</body>
</html>
